<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <img src="assets/img/header.png" alt="Pokedex header" />
    </header>
    <!-- Pokemon search -->
    <section class="search" id="search">
      <input
        type="text"
        name="search"
        id="search-input"
        placeholder="Type the name of the pokemon."
      />
    </section>
    <!-- All pokemons with lazy loading -->
    <section class="pokedex" id="pokedex">
      <h3>Or check one of our pokemons:</h3>
      <div id="container" class="container">
        <div class="card">
          <div class="poke_info">
            <p>No. 1</p>
            <h2>Bulbasaur</h2>
            <span class="type_grass">Normal</span>
            <span class="type_poison">Poison</span>
          </div>
          <div class="poke_img">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
              alt="Bulbasaur"
            />
          </div>
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
